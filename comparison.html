<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Comparison</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="comparison.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
    <script src="comparison.js"></script>
</head>
<body>
    <div class="comparison-container">
        <!-- Logo -->
        <div class="logo">
            <h1>Weatherly</h1>
        </div>

        <!-- Back to Home Button -->
        <div class="back-to-home-container">
            <a href="index.html" class="back-to-home-btn">
                <i class="fas fa-arrow-left"></i>
                Back to Home
            </a>
        </div>

        <!-- Theme Controls -->
        <div class="theme-controls">
            <button class="theme-toggle">
                <i class="fas fa-moon dark-icon"></i>
                <i class="fas fa-sun light-icon"></i>
            </button>
            <div class="theme-dropdown">
                <button class="theme-dropdown-btn">
                    <i class="fas fa-palette"></i>
                    <span>Theme Colors</span>
                </button>
                <div class="theme-dropdown-content">
                    <button class="theme-option" data-theme="default">Default</button>
                    <button class="theme-option" data-theme="sunset">Sunset</button>
                    <button class="theme-option" data-theme="night">Night</button>
                    <button class="theme-option" data-theme="forest">Forest</button>
                    <button class="theme-option" data-theme="ocean">Ocean</button>
                    <button class="theme-option" data-theme="autumn">Autumn</button>
                    <button class="theme-option" data-theme="spring">Spring</button>
                    <button class="theme-option" data-theme="winter">Winter</button>
                    <button class="theme-option" data-theme="desert">Desert</button>
                    <button class="theme-option" data-theme="lavender">Lavender</button>
                    <button class="theme-option" data-theme="coral">Coral</button>
                    <button class="theme-option" data-theme="emerald">Emerald</button>
                    <button class="theme-option" data-theme="sapphire">Sapphire</button>
                    <button class="theme-option" data-theme="ruby">Ruby</button>
                </div>
            </div>
        </div>

        <!-- View Toggle -->
        <div class="view-toggle">
            <button class="view-btn active" data-view="side-by-side">
                <i class="fas fa-columns"></i> Side by Side
            </button>
            <button class="view-btn" data-view="overlay">
                <i class="fas fa-layer-group"></i> Overlay
            </button>
        </div>

        <!-- City Selection -->
        <div class="city-selection">
            <div class="city-input">
                <input type="text" class="city1-input" placeholder="Enter first city">
                <button class="search-btn"><i class="fas fa-search"></i></button>
            </div>
            <div class="vs-text">VS</div>
            <div class="city-input">
                <input type="text" class="city2-input" placeholder="Enter second city">
                <button class="search-btn"><i class="fas fa-search"></i></button>
            </div>
        </div>

        <!-- Main Comparison Area -->
        <div class="comparison-area">
            <!-- City 1 Weather Card -->
            <div class="city-card city1">
                <div class="card-header">
                    <h2 class="city-name">City 1</h2>
                    <div class="weather-icon">
                        <i class="fas fa-cloud"></i>
                    </div>
                </div>
                <div class="weather-details">
                    <div class="temperature">
                        <span class="temp-value">--째C</span>
                        <div class="feels-like">Feels like: <span class="feels-like-value">--째C</span></div>
                    </div>
                    <div class="description">--</div>
                    <div class="details-grid">
                        <div class="detail-item">
                            <i class="fas fa-tint"></i>
                            <span class="humidity-value">--%</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-wind"></i>
                            <span class="wind-value">-- km/h</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-compress-arrows-alt"></i>
                            <span class="pressure-value">-- hPa</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-sun"></i>
                            <span class="uv-index-value">--</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- City 2 Weather Card -->
            <div class="city-card city2">
                <div class="card-header">
                    <h2 class="city-name">City 2</h2>
                    <div class="weather-icon">
                        <i class="fas fa-cloud"></i>
                    </div>
                </div>
                <div class="weather-details">
                    <div class="temperature">
                        <span class="temp-value">--째C</span>
                        <div class="feels-like">Feels like: <span class="feels-like-value">--째C</span></div>
                    </div>
                    <div class="description">--</div>
                    <div class="details-grid">
                        <div class="detail-item">
                            <i class="fas fa-tint"></i>
                            <span class="humidity-value">--%</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-wind"></i>
                            <span class="wind-value">-- km/h</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-compress-arrows-alt"></i>
                            <span class="pressure-value">-- hPa</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-sun"></i>
                            <span class="uv-index-value">--</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="charts-section">
            <div class="chart-container">
                <canvas id="temperatureChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="humidityChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="windChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="aqiChart"></canvas>
            </div>
        </div>
    </div>
</body>
</html>
